<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <title>Project 14</title>
</head>
<body>
    <form action="">
        <h2><i class="fa-solid fa-users"></i>Register</h2>
        <div class="input-group">
            <label for="user-name">Username</label>
            <input id="user-name" type="text" placeholder="username">
        </div>
        <div class="input-group">
            <label for="email">Email</label>
            <input id="email" type="email" placeholder="email">
        </div>
        <div class="input-group">
            <label for="password">Password</label>
            <input id="password" type="password" placeholder="password">
        </div>
        <div class="gender">
            <div class="male">
                <input name="gender" type="radio" id="male">
                <label for="male">Male</label>
            </div>
            <div class="female">
                <input name="gender" type="radio" id="female">
                <label for="female">Female</label>
            </div>
        </div>
        <div class="favourites-text">favourites</div>
        <div class="favourites">
            <div class="checkbox-group">
                <input type="checkbox" name="" id="playing-soccer">
                <label for="playing-soccer">Playing soccer</label>
            </div>
            <div class="checkbox-group">
                <input type="checkbox" name="" id="playing-game">
                <label for="playing-game">Playing game</label>
            </div>
            <div class="checkbox-group">
                <input type="checkbox" name="" id="playing-girls">
                <label for="playing-girls">Playing girls</label>
            </div>
            <div class="checkbox-group">
                <input type="checkbox" name="" id="shopping">
                <label for="shopping">Shopping</label>
            </div>
        </div>
        <button>Submit</button>
    </form>
</body>
</html>
